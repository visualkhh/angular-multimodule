<h3>home</h3>

<label class="input"> <i class="icon-append fa fa-calendar"></i>
    <input type="text" id="startdate" name="date" #startdate id="startdate" [webCoreDatepicker]="{id: 'startdate', minRestrict:'#enddate', dateFormat:'yy.mm.dd'}" placeholder="ss" (change)="selectStartDate($event)" (dateChange)="selectStartDate($event)"  (keyup.enter)="search()"/>
<!--    <input type="text" name="date" #startdate id="startdate" [webDatepicker]="{minRestrict:'#enddate', dateFormat:'yy.mm.dd'}" placeholder="ss" (change)="selectStartDate($event)" (dateChange)="selectStartDate($event)"  (keyup.enter)="search()"/>-->
</label>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>
<button (click)="popup()">zzzzzzopopopopop</button>
<app-home-list (complete)="modalComplete($event)"></app-home-list>


<web-core-datatable
        [options]="{
                  ajax: 'web-core-assets/api/tables/datatables.standard.json',
                columns: [
                {data: 'id'},
                {data: 'name'},
                {data: 'phone'},
                {data: 'company'},
                {data: 'zip'},
                {data: 'city'},
                {data: 'date'}
                ],
                buttons: [
                'copy', 'excel', 'pdf', 'print'
                ]
                }"
        tableClass="table table-striped table-bordered table-hover"
>
    <thead>
    <tr>
        <th data-hide="mobile-p">ID</th>
        <th data-class="expand">Name</th>
        <th>Phone</th>
        <th data-hide="mobile-p">Company</th>
        <th data-hide="mobile-p,tablet-p">Zip</th>
        <th data-hide="mobile-p,tablet-p">City</th>
        <th data-hide="mobile-p,tablet-p">Date</th>
    </tr>
    </thead>
</web-core-datatable>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
