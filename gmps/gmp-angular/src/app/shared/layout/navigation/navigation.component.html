<aside class="container-fluid">

    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" *ngIf="userService.userDetails">
            <div class="sidebar-sticky pt-3">


                <ng-container  *ngFor="let auth of userService.getAuthMergeUrlDedups(1)" class="open">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>{{auth.i18nCd | i18n}}</span>
                        <i-feather name="{{auth.menuIcon}}" class="head-icon"></i-feather>
                    </h6>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item" *ngFor="let subAuth of userService.getAuthMergeUrlDedups(2, auth.urlSeq)" [routerLinkActive]="['active']">
                            <a class="nav-link" [routerLink]="subAuth.url">
                                <i-feather name="{{subAuth.menuIcon}}" class="sub-icon"></i-feather>
                                <a>{{subAuth.i18nCd | i18n}}</a>
                            </a>
                        </li>
                    </ul>
                </ng-container>
            </div>
        </nav>
    </div>
</aside>
